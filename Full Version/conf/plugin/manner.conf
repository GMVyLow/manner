//                   Server side manner system

// Do you want GM above this level bypass the filter ?
// set to any level you want to disable set it to 100
gm_min_level: 60

// After how much times the player say bad words you want to mute it ?
// Set it to 0 to disable
mute_after: 0

// For how much time you want to mute the play ?
// Note : set it to 0 will make it never end so mute for ever
// Note : time is in minutes
mute_time: 1

// Set the follow to the var name you want
// When a play have this var he/she will able to bypass the Chat Filter
bypass_var: chat_filter